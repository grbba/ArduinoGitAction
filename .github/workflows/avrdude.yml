name: CMake Build Matrix

on: 
  push:
    branches:
      - avrdude

jobs:
  build:
    strategy: 
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Environment
      run: |
        echo "Build for: "
        echo ${{ matrix.os }}
    - name: Get Avrdude repo
      uses: actions/checkout@v2
      with:
        name: arduino/avrdude-build-script
        ref: refs/heads/release
