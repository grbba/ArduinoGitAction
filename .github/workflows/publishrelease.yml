on:
  push:
    branches:
      - main
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Binary Sketch

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          workflow: arduino.yml
          name: sketchbin
          path: /home/runner/work/ArduinoGitAction/ArduinoGitAction/bin
          # Optional, defaults to current repo
          repo: ${{github.repository}}
      - name: Show downloads
        run: pwd && ls -R /home/runner/work/ArduinoGitAction/ArduinoGitAction/bin
      - name: Build release package # This would actually build your project, using zip for an example artifact
        run: cd $HOME
          && pwd
          && zip --junk-paths sketchbin.zip /home/runner/work/ArduinoGitAction/ArduinoGitAction/bin/*
          && ls -la
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: sketchbin_release #upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: $HOME
          asset_name: sketchbin.zip
          asset_content_type: application/zip